<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nixar EXE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- ✅ Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;600&display=swap" rel="stylesheet">

  <!-- ✅ Font Awesome (CDN) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- ✅ Custom CSS Files -->
  <link rel="stylesheet" href="assets/css/custom.css">
  <link rel="stylesheet" href="assets/css/theme.min.css">

  <!-- ✅ Optional Fallback CSS -->
  <style>
    body {
      font-family: 'Fira Sans', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>

  <!-- ✅ UI START -->
  <header style="background-color:#0e2238; color:white; padding:20px; text-align:center;">
    <h1>Welcome to Nixar EXE</h1>
    <p>All UI – No Wallet, No Payments</p>
  </header>

  <!-- ✅ Aadhar Manual Generator Section -->
  <main style="padding: 30px;">
    <div class="container" style="display: flex; justify-content: center;">
      <div class="card" style="width: 350px;">
        <div class="card-body text-center">
          <h5 class="card-title">Aadhar Manual</h5>
          <p class="card-text">Click to generate a free Aadhar number.</p>
          <button onclick="generateAadhar()" class="btn btn-primary">Generate Aadhar</button>
          <div id="output" style="margin-top: 20px; font-weight: bold; font-size: 20px;"></div>
        </div>
      </div>
    </div>
  </main>

  <!-- ✅ JS Libraries (Order matters) -->
  <script src="assets/vendor/jquery/jquery.min.js"></script>
  <script src="assets/vendor/popper.js/umd/popper.min.js"></script>
  <script src="assets/vendor/bootstrap/js/bootstrap.min.js"></script>
  <script src="assets/vendor/pace-progress/pace.min.js"></script>
  <script src="assets/vendor/perfect-scrollbar/perfect-scrollbar.min.js"></script>
  <script src="assets/vendor/stacked-menu/js/stacked-menu.min.js"></script>

  <!-- ✅ Custom JS -->
  <script src="assets/js/custom.js"></script>
  <script src="assets/js/theme.min.js"></script>

  <!-- ✅ Aadhar Generator Script -->
  <script>
    function generateAadhar() {
      let num = "";
      for (let i = 0; i < 12; i++) {
        num += Math.floor(Math.random() * 10);
      }
      document.getElementById("output").innerText = "Your Aadhar Number:\n" + num;
    }
  </script>
</body>
</html>
